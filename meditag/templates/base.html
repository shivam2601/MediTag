<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


    <title></title>
  </head>
  <body>

    <div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="border-bottom: 8px solid #00305B">
    <a class="navbar-brand" style="    padding: 7px;margin-left: 10px;" href="{% url 'basic_qr:landing' %}">
      {% load static %}
      <img src="{% static 'assets/logo.png' %}" style="height:50px; width:50px; position: relative; top:-3px" alt="home" />
      <span style="font-size:30px">MediTag</span>

    </a>

    <button class="navbar-toggler me-2" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
      <ul class="navbar-nav ms-auto pd-5" style="color:#00305B;font-size: 26px; margin-right: 25px;">
        {% if user.is_authenticated %}

        {% block header %}

        {% endblock %}

        <li class="nav-item" style="margin-left: 17px;">
          <a class="nav-link" href="{% url 'basic_qr:logout' %}">Logout</a>

        {% else %}
        <li class="nav-item" style="margin-left: 17px;">
          <a class="nav-link" href="{% url 'basic_qr:landing' %}">Home</a>
        </li>
        <li class="nav-item" style="margin-left: 17px;">
          <a class="nav-link" href="{% url 'basic_qr:register' %}">Register</a>
        </li>
        <li class="nav-item" style="margin-left: 17px;">
          <a class="nav-link" href="{% url 'basic_qr:login' %}">Login</a>
        </li>
        {% endif %}


        </li>
      </ul>
    </div>
</nav>


  {% block content %}
  {% endblock %}


  </body>
</html>
